name: CheckStyle

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: lint (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run pre-commit (lint all files)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

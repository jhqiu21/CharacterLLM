name: CheckStyle

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: lint (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff nbqa

      # ------ Python files (.py) ------
      - name: Check Python files
        run: ruff check . --output-format=github

      # ------ Notebooks (.ipynb) ------
      # 关键：路径在前，参数放在 -- 之后
      - name: Check Notebooks
        run: nbqa ruff . -- --output-format=github

      # ------ Formatting check for .py only ------
      # Notebook 的 format 在 CI 中不强制；若强制，需改为其它工具或自定义脚本
      - name: Check formatting (Python files)
        run: ruff format . --check
